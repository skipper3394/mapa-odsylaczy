<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Mapy odsyłaczy</title>
    </head>
    <body>
        <h1>Mapa odsyłaczy</h1>
        <p>Kliknij na trójkąt, okrąg lub kwadrat aby otworzyć wikipedię</p>
        <img src="img/pobrane.jpg" alt="komputer" usemap="#nazwa">
        <map name="nazwa">
            <area shape="circle" coords="127, 63, 47" href="https://pl.wikipedia.org/wiki/Okr%C4%85g" alt="okrag" target="_blank">
            <area shape="poly" coords="8,163,90,216,93,114" href="https://pl.wikipedia.org/wiki/Tr%C3%B3jk%C4%85t" alt="trojkat" target="_blank">
            <area shape="rect" coords="103,213,201,117" href="https://pl.wikipedia.org/wiki/Kwadrat" alt="kwadrat" target="_blank">
        </map>
    </body>
</html>
